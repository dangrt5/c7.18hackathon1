<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe - An Interactive and Competitive Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>

      <div class="content">

        <div class="gameBoard">

          <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
      
          <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>

          <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
        </div>
      </div>

      <div class="resetButton">
        <button>Reset</button>
      </div>

      <div class="scoreAndPlayers">
          <h1>Player 1: <span>0</span></h1>
          <h1>Player 2: <span>0</span></h1>
      </div>

    </div>


  </body>
</html>
