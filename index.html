<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe - An Interactive and Competitive Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h1>Tic Hack Toe</h1>
      </div>

      <div class="content">
      <div class="gameBoard"></div>
      </div>

        <div class="resetbuttonContainer">
          <div class="resetButtons">

            <button gridSize="3">3x3 Squares</button>
            <button gridSize="4">4x4 Squares</button>
            <button gridSize="5">5x5 Squares</button>
            <button class="reset" id="newGame">New Game</button>
          </div>
        </div>

      <div class="scoreAndPlayers">

          <h1>
            <span class="p1Name">Player 1</span>:
            <span class="p1Score">0</span>
          </h1>

          <h1>
            <span class="p2Name">Player 2</span>:
             <span class="p2Score">0</span>
          </h1>

      </div>
      <div id="myModal" class="modalShadow">
        <div class="modal">
          <p id="winnerInformation">Winner information.</p>
        </div>
      </div>
    </div>

    <audio class="soundOnLoad" src="sounds/soundOnLoad.mp3" autoplay preload></audio>
  </body>
</html>
